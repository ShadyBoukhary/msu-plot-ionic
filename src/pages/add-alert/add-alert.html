<ion-header>

  <ion-navbar color="maroon">
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="createAlert">

  <ion-list>
    <ion-list-header>Alert Details</ion-list-header>
    <ion-item>
      <ion-label>Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Parking Lot</ion-label>
      <ion-select [(ngModel)]="lot" interface="popover">
        <ion-option value="Bolin">Bolin</ion-option>
        <ion-option value="Library">Library</ion-option>
        <ion-option value="PY">Prothro-Yeager</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Repeat</ion-label>
      <ion-toggle [(ngModel)]="repeat"></ion-toggle>
    </ion-item>

    <ion-item>
        <ion-label>Repeat days</ion-label>
        <ion-select [(ngModel)]="selectedDays" multiple="true" disabled="{{!repeat}}">
          <ion-option value="Mon">Monday</ion-option>
          <ion-option value="Tue">Tuesday</ion-option>
          <ion-option value="Wed">Wednesday</ion-option>
          <ion-option value="Thu">Thursday</ion-option>
          <ion-option value="Fri">Friday</ion-option>
          <ion-option value="Sat">Saturday</ion-option>
          <ion-option value="Sun">Sunday</ion-option>
        </ion-select>
    </ion-item>
  </ion-list>
  <ion-footer>
    <div padding>
    <button block ion-button (click)="save()" color="maroon">Save</button>
  </div>
  </ion-footer>
</ion-content>
